<head>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"/>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <!-- Chosen Dropdown Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.jquery.min.js"></script>
  <!-- Brat -->
  <link rel="stylesheet" type="text/css" href="http://nlp.stanford.edu/js/brat/style-vis.css"/>
  <script type="text/javascript" src="http://nlp.stanford.edu/js/brat/client/lib/head.load.min.js"></script>
  <!-- CoreNLP -->
  <link rel="stylesheet" type="text/css" href="corenlp-brat.css"/>
  <script type="text/javascript" src="corenlp-brat.js"></script>
</head>

<body>
<div id="wrap">
<!-- A header bar -->
<nav class="navbar navbar-default navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="http://nlp.stanford.edu/software/corenlp.shtml">Stanford CoreNLP</a>
    </div>
  </div>
</nav>

<!-- The main content of the page -->
<div class="container">
  <div class="row">

    <!-- Text area input -->
    <div class="form-group">
      <label for="text">Please enter your text here:</label>
      <textarea class="form-control" rows="2" id="text" placeholder="e.g., My dog also likes eating sausage."></textarea>
    </div>

    <!-- Annotators select -->
    <div class="col-sm-10">
      <select id="annotators" data-placeholder="CoreNLP annotators" 
              multiple class="chosen-select">
        <option value="pos"            selected > parts-of-speech  </option>
        <option value="lemma"                   > lemmas           </option>
        <option value="ner"            selected > named entities   </option>
        <option value="parse,depparse" selected > dependency parse </option>
        <option value="openie"         selected > openie           </option>
        <option value="dcoref"         selected > coreference      </option>
      </select>
    </div>

    <!-- Submit button -->
    <div class="col-sm-2">
      <center>
        <button id="submit" class="btn btn-block">Submit</button>
      </center>
    </div>

  </div>
  <div class="row">

    <!-- Loading gif -->
    <div id="loading" class="row" style="display:none">
      <img src="http://nlp.stanford.edu/img/loading.gif" height="100px" style="margin-left: 100px"/>
    </div>

    <!-- Annotation population area -->
    <div id="annotations" class="row" style="display:none">
    </div>

  </div>
</div>
</div>

<!-- The footer of the page -->
<footer id="footer" class="footer">
  <div class="container">
    <p class="text-muted">
      Visualisation provided using the <a href="http://brat.nlplab.org/">brat visualisation/annotation software</a>.
    </p>
  </div>
</footer>

</body>
